# Inputs: Simulated data sources
[inputs.random_temp]
type = "simulated"
output = "raw_temp_data"
concurrency = { type = "thread" }
channel = { type = "direct", capacity = 100 }
parameters = { field_out = "temperature", type = "normal", min = -10.0, max = 40.0, interval = 1000 }

