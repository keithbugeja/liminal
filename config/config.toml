# Input Sources
[input_sources.sensor_a]
kind = "simulated"
topic = "sensors/a"
parameters = { interval_ms = 100 }

[input_sources.sensor_b]
kind = "simulated"
topic = "sensors/b"
parameters = { interval_ms = 100 }

[transforms.passthrough]
kind = "passthrough"

[aggregations.fusion]
kind = "fusion"
inputs = ["sensor_a", "sensor_b"]
parameters = { method = "weighted_average", weight_a = 0.6, weight_b = 0.4 }

[output_sinks.main]
kind = "log"
routes = ["fusion"]
